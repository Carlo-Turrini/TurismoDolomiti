spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

#ErrorPage
server.error.whitelabel.enabled=false
server.error.include-stacktrace=always

#Static resources locations
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,file:///C:/Users/Tarlo/TurismoDolomitiMedia/elementiDiDefault/,file:///C:/Users/Tarlo/TurismoDolomitiMedia/iconeUtenti/

#MultiPart file properties
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB 
spring.servlet.multipart.max-request-size=20MB

#LOGGING
logging.file=logFile.log
logging.pattern.file=%d{yyyy-MMM-dd HH:mm:ss.SSS} %highlight(%-5level) %magenta([%thread]) %logger{36}.%M - %msg%n
logging.level.root=WARN
logging.level.org.hibernate=ERROR
logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.data=WARN
logging.level.org.springframework.web=WARN
logging.level.com.student.project.TurismoDolomiti=ERROR
#debug=true
#trace=true

#DATASOURCE
spring.datasource.url = jdbc:mysql://localhost:3306/TurismoDolomitiDB?verifyServerCertificate=false&useSSL=false&requireSSL=false
spring.datasource.username = root
spring.datasource.password = 
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update

# Keep the connection alive if idle for a long time (needed in production)
#spring.datasource.testWhileIdle = true
#spring.datasource.validationQuery = SELECT 1

# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
spring.data.jpa.repositories.enabled = true
# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager)

# The port of the site
server.port: 8080